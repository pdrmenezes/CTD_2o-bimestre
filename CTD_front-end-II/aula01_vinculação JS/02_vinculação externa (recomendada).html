<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linking Script (.js) file</title>
  </head>

  <body>
    <!-- forma recomendada de vinculação: por meio de arquivo externo com o código do script -->
    <script src="./js/script.js"></script>
    <script src="./js/script2.js"></script>
    <!-- O arquivo que vier primeiro será executado antes -->
  </body>
</html>
